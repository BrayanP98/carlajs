<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <title>MateLab</title>
    <link rel="stylesheet" href="./css/styless.css">
</head>
<body id="cuerpo">
    <h1 id="main_title">Operaciones Basicas Matematicas</h1>
    <div id="container">
      <img src="./img/pngwing.com.png" alt=""  style="position: fixed; width: 200px; height: 200px; bottom: 50px; left: 30%;" >
      <img src="./img/pngwing.com (11).png" alt=""  style="position: fixed; width: 200px; height: 200px; bottom: 150px; right: 55px;">
      <img src="./img/pngwing.com (12).png" alt=""  style="position: fixed; width: 200px; height: 200px; bottom:300px; left: 55px;">
     
     
      <div id="div_mensaje">
        <p id="mensaje">A continuacion te brindaremos material didactico para reforzar tus conocimientos sobre las operaciones basicas matematicas
          , en este caso solo nos enfocaremos en la multiplicacion y division
          
        </p>
        <div id="cola"></div>
      </div>
      
      
     
        <button id="empezar">Empezar</button>


      <div id="over_button"><button id="next_module">Siguiente</button></div>
      <div id="DivLast_button"><button id="last_module">Anterior</button></div>
     
    </div>

    <div id="juego">
      <div id="question"></div>

      <div id="inputBox">
        <label for="answer">Respuesta:</label>
        <input type="text" id="answer">
        <button onclick="checkAnswer()">Verificar</button>
      </div>
    
      <div id="feedback"></div>

  </div>

<script src="js/index.js" ></script>
